<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <main class="text-center mt-14">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">


                    <!-- inp one  -->
                    <div class="flex flex-col justify-center items-center space-y-3 p-5 bg-black rounded-xl px-10">
                        <div>
                            <p class="font-bold text-start text-white">Mobile Number</p>
                            <input id="inpNumber" type="text" placeholder="Enter your number"
                                class="input input-bordered input-secondary w-full max-w-xs" />

                        </div>
                        <!-- second input  -->
                        <div>
                            <p class="font-bold text-start text-white">4 Digit Pin</p>
                            <input id="inpPin" type="text" placeholder="Enter 4 Digit Pin"
                                class="input input-bordered input-secondary w-full max-w-xs" />

                        </div>

                        <div>
                            <button id="btn" class="btn btn-success text-white px-20 rounded-full">Login</button>
                        </div>

                    </div>



                </div>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
